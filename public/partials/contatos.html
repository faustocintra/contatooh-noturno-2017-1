<div class="jumbotron">
   <h1 class="text-center">Bem-vindo ao Contatooh</h1>
</div>

<p ng-show="mensagem" class="text-{{mensagem.class}}">
   {{mensagem.texto}}
</p>
      
<a class="btn btn-primary" href="#!/contato">
   Novo contato
</a>

<input ng-model="filtro" type="search" placeholder="parte do nome" />

<p ng-show="contatos.length">
   Contatos cadastrados: {{contatos.length}}
</p>
<p class="text-info" ng-hide="contatos.length">
   Não há contatos cadastrados
</p>

<div class="table-responsive">
   <table class="table table-hover">
      <tr>
         <th>NOME</th>
         <th>E-MAIL</th>
         <th>TELEFONE</th>
         <th class="text-center">Ação</th>
      </tr>
      <tr ng-repeat="c in contatos | filter: filtro">
         <td>
            <a href="#!/contato/{{c._id}}">
               {{c.nome}}
            </a>
         </td>
         <td>{{c.email}}</td>
         <td>{{c.telefone}}</td>
         <td class="text-center">
            <button class="btn btn-warning" ng-click="remove(c)">
               Remover
            </button>
         </td>
      </tr>
   </table>
   
</div>
